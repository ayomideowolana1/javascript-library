<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Js Library</title>
</head>
<body>
    <h1>Javascript Library</h1>
    <div>
        <button class="navBtn showForm" >Add a new book</button>
        <button class="navBtn showTable" >View all books</button>
    </div>
    
    <div id="formCont">
        <h3>Add a new book</h3>
        
        <input type="text" placeholder="Book Title" id="title">
        <input type="text" placeholder="Author" id="author">
        <input type="number" placeholder="Pages" id="numOfPages">
        <label for="bookRead">
            I have read this book
            <input type="checkbox" id="read">
        </label>
        <button id="addBook">add book to library</button>
    </div>
    
    <div id="tableCont">
        <h3>All my books</h3>
        <button id="deleteBook">delete book</button>
        <button id= "changeRead">change read</button>
        <div id="table">
            
        </div>
    </div>
    
    <script src="js/script.js"></script> 
    <script src="js/nav.js"></script> 

</body>
</html>
